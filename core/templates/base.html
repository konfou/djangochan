{% load static %}
<!doctype html>
<html lang="en">
    <head>
        {% block header %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
        <link rel="stylesheet" href="https://unpkg.com/skeleton.css/skeleton.css">
        <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
        <link rel="stylesheet" href="{% static 'css/mylittlechan.css' %}">
        <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}"/>
        <script type="text/javascript" src="{% static 'js/mylittlechan.js' %}" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                [<a href="{% url 'index' %}">Index</a>]
                <h1 class="title">djangochan</h1>
                <p>{% include 'site_description.html' %}</p>
            </div>
            {% block content %}{% endblock %}
        </div>
        <div id="viewimage" onclick="this.style.display='none';"></div>
    </body>
</html>
