{% extends 'base.html' %}
{% block content %}
    <h2>Boards</h2>
    <ul>
        {% for board in boards %}
            <li><a href="{% url 'board' board.ln %}">/{{ board.ln}}/ - {{ board.name }}</a></li>
        {% empty %}
            <li>No boards yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
