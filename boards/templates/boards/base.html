{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>{{ site.profile.title }}:{% block title %}{% endblock %}</title>
        <meta name="description" content="{{ site.profile.description }}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
        <link rel="stylesheet" href="https://unpkg.com/skeleton.css/skeleton.css">
        <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
        <link rel="stylesheet" href="{% static 'css/mylittlechan.css' %}">
        <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}"/>
        <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
        <script type="text/javascript" src="{% static 'js/mylittlechan.js' %}" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                {% if request.resolver_match.view_name != 'index' %}
                    [<a href="{% url 'index' %}" hx-boost="true"
                        hx-trigger="click, keyup[altKey&&key=='i'] from:body">Index</a>]
                {% else %}
                    <h1 id="site-title">{{ site.profile.title }}</h1>
                    <p id="site-description">{{ site.profile.description }}</p>
                    <p id="site-issue">{{ site.profile.issue }}</p>
                {% endif %}
            </div>
            {% block content %}{% endblock %}
        </div>
        <div id="viewimage" onclick="this.style.display='none';"></div>
    </body>
</html>
